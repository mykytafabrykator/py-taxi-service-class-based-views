{% extends "base.html" %}

{% block content %}
  <h1>Driver</h1>
  <h3>{{ driver.first_name }} {{ driver.last_name }} (id: {{ driver.id }})</h3>
  <br>
  <hr>
  <h5>Driver's cars:</h5>
  <ul>
    {% for car in driver.cars.all %}
      <li>{{ car.model }}</li>
      {% empty %}
      <p>Driver has no cars</p>
    {% endfor %}
  </ul>
{% endblock %}
